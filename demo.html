<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="demostyle.css">
</head>
<body>
    <h1>Примеры CSS</h1>

    <!-- Линейный градиент -->
    <div class="gradient linear"></div>

    <!-- Радиальный градиент -->
    <div class="gradient radial"></div>

    <!-- Конический градиент -->
    <div class="gradient conic"></div>

    <!-- 2D-преобразования -->
    <div class="transform-2d">2D Transform</div>
    <div class="transform-2d skew">Skew</div>

    <!-- 3D-преобразования -->
    <div class="transform-3d">3D Transform</div>
    <div class="transform-3d rotate">Rotate</div>

    <!-- Переходы -->
    <div class="transition">Hover Me</div>
    <div class="transition scale">Scale Me</div>
</body>
</html>
