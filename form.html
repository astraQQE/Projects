<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">На главную</a>
        </nav>
    </header>
    <main>
        <form action="/submit" method="POST">
            <!-- Группа: Личная информация -->
            <fieldset>
                <legend>Личная информация</legend>
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
    
                <label for="birthdate">Дата рождения:</label>
                <input type="date" id="birthdate" name="birthdate" required>
    
                <label>Пол:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Женский</label>
            </fieldset>
    
            <!-- Группа: Контактные данные -->
            <fieldset>
                <legend>Контактные данные</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
    
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+123456789" required>
    
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
    
                <label for="contact-time">Удобное время для связи:</label>
                <select id="contact-time" name="contact-time" required>
                    <option value="morning">Утро</option>
                    <option value="day">День</option>
                    <option value="evening">Вечер</option>
                    <option value="night">Ночь</option>
                </select>
            </fieldset>
    
            <!-- Кнопки -->
            <button type="submit">
                <span>Зарегистрироваться</span>
                <!-- <img src="icons/submit.png" alt="Submit Icon"> -->
            </button>
            <button type="reset">
                <span>Очистить форму</span>
                <!-- <img src="icons/reset.png" alt="Reset Icon"> -->
            </button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
